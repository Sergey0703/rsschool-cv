<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link href="https://use.fontawesome.com/releases/v5.3.0/css/all.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon" id="playBtn"></button>
        <button class="play-next player-icon"></button>
      </div>
     <div class="player-adv">
     <div class="audio-name"> </div> 
     <div><input type="range" id="progress-bar"  class="progress" min="0" ></div><!-- min="0" max="1000" value="0"-->
      <div><span class="currentTime"></span>&nbsp;/&nbsp;<span class="durationTime"></span></div>
     <div class="cntrl-flex"><input type="range" min="0" max="1" class="progress-small " value="0.4" step="0.1" ><i class="fas fa-volume-up mute-volume"></i></div>
      </div>

      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Enter your name"/>
     
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="control-panel">
     <div class="radio">
       <label class="radio-container"><input type="radio" checked="checked" name="radio" value="GitHub" id="radio">GitHub<span class="checkmark"></span></label>
       <label class="radio-container"><input type="radio" name="radio" value="UnSplash" >UnSplash<span class="checkmark"></span></label>
       <label class="radio-container"><input type="radio" name="radio" value="Flickr" >Flickr<span class="checkmark"></span></label>
     </div> 
     <div class="radio-plus dispNone">
      <label class="radio-container-plus"><input type="radio" checked="checked" name="radio-plus" value="TimeOfDay" id="radio">Time of Day<span class="checkmark-plus"></span></label>
      <label class="radio-container-plus"><input type="radio" name="radio-plus" value="Cars">Cars<span class="checkmark-plus"></span></label>
      <label class="radio-container-plus"><input type="radio" name="radio-plus" value="Sport">Sport<span class="checkmark-plus"></span></label>
    </div> 

    <div class="choose-lang-ru" id="choose-lang-ru">Ру</div>
    </div>
  </footer>
  
  <script type="module" src="./assets/js/index.js"></script>

</body>
</html>
